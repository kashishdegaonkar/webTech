<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lightbox Gallery</h1>
        <p>Click on images to view in lightbox</p>
        <div class="gallery">
            <div class="gallery-item" data-image="Image 1">Image 1</div>
            <div class="gallery-item" data-image="Image 2">Image 2</div>
            <div class="gallery-item" data-image="Image 3">Image 3</div>
            <div class="gallery-item" data-image="Image 4">Image 4</div>
            <div class="gallery-item" data-image="Image 5">Image 5</div>
            <div class="gallery-item" data-image="Image 6">Image 6</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <span class="prev">&#10094;</span>
            <div id="lightbox-image"></div>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
