<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">Nature 1</div>
            <div class="gallery-item" data-category="city">City 1</div>
            <div class="gallery-item" data-category="people">People 1</div>
            <div class="gallery-item" data-category="nature">Nature 2</div>
            <div class="gallery-item" data-category="city">City 2</div>
            <div class="gallery-item" data-category="people">People 2</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
